<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Catculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Catculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of cats!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Panel -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Catculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
            <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
            <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
            <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
            <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
            <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
            <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
          </div>
        </div>
      </div>

      <!-- Result Panel -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="https://image.shutterstock.com/image-photo/black-white-tuxedo-cat-sitting-260nw-789543802.jpg" alt="Cat" height="1" width="1" class="catPic" style="visibility: hidden;">

<script type="text/javascript">
var firstNum=[];
var firstValue=0;
var secondNum=[];
var secondValue=0;
var operator="";
var operatorClicked = false;
var equalClicked = false;
var result=0;
$(document).ready(function() {
  $(".number").on("click", function() {
    if(equalClicked)return;
   // (if(this.))
   if(!operatorClicked){
     firstNum.push(this.value)
     firstValue=parseInt(firstNum.join(""));
     $("#first-number").text(firstValue);
     
   }
   else{
    secondNum.push(this.value)
    secondValue=parseInt(secondNum.join(""));
    $("#second-number").text(secondValue);
   }
   
   
  
    
  })
  $(".operator").on("click", function() {
    if(equalClicked)return;
var tempOperator;
    operatorClicked=true;
    operator=this.value;
    if(operator==="plus"){
      tempOperator="+";

    }
    if(operator==="minus"){
      tempOperator="-";
    }
    if(operator==="times"){
      tempOperator="x";
    }
    if(operator==="divide"){
      tempOperator="/";
    }
    if(operator==="power"){
      tempOperator="^";
    }
    $("#operator").text(tempOperator);

   // (if(this.))
    // console.log(operator)
  })
  $(".equal").on("click", function() {

    if(equalClicked)return;

    if(!operatorClicked)
    {
      return;
    }
    if(operator==="plus"){
      result=(firstValue+secondValue);

    }
    if(operator==="minus"){
      result=(firstValue-secondValue);
    }
    if(operator==="times"){
      result=(firstValue*secondValue);
    }
    if(operator==="divide"){
      result=(firstValue/secondValue);
    }
    if(operator==="power"){
      result=(firstValue**secondValue);
    }
    $("#result").text(result);
    equalClicked=true;
    CatPics();
   // (if(this.))
    // console.log("this is a equals")
  })
  $(".clear").on("click", function() {
   clear();
  })
  function CatPics()
  {
    $(".catPic").attr("style", "visibility: visible")
    $(".catPic").animate({ height: firstValue*10, width: secondValue*10 });

  }
// Your code here...
    function clear()
    {
      $("#first-number").text("");
      $("#operator").text("");
      $("#second-number").text("");
      $("#result").text("");
      $(".catPic").animate({ height: 0, width: 0 });
      equalClicked=false;
      operatorClicked=false;
          firstNum=[];
          firstValue=0;
          secondNum=[];
          secondValue=0;
          result=0;
    }

});

</script>

</body>
</html>
